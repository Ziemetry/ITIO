<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />

    <title>Bill Scanner AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Prompt', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            },
            animation: {
              'scan-line': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Prompt', sans-serif;
        background-color: #f8fafc; 
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
